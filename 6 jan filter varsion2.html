<html>
<head>
         <title>filter version 2</title>
</head>
<body>
       <h1> Array filter v2</h1>
<pre>
<script>
      var arr=new Array(5);


     document.writeln("Enter 5 elements:");

     for(i=0;i<=4;i++)

    {
       var v1=parseInt(prompt("enter"+i+"numbers"));
       arr[i]=v1;
     }


         var a=(x)=>
       {
          return(x%2==0);
          }

         var res=arr.filter(a);
         document.write(res);



</script>
</pre>
</body>
<html>
