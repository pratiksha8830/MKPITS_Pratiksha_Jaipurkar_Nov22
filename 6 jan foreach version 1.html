<body>
<pre>
<script>


var arr=new Array(5);
//To collect data from keyword in array

for (i=0;i<4;i++)
{
 var v1= parseInt(prompt("enter "+i+" number"));
arr[i]=v1;
}

//1st  version


function fun1(x)
{
 return(x*x);
}
var res=arr.map(fun1);
document.write(res);

</script>
