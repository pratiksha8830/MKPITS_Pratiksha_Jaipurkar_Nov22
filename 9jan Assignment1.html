<html>
<head>

<style>
button
{

background-color:skyblue;
width:100%
}
input
{
background-color:pink;
}

</style>
</head>
<body>

<script>

function view(num)
{

document.getElementById("result").value+=num;

}
function compute()
{
let x= document.getElementById("result").value;
let y=eval(x)
document.getElementById("result").value=y;
}
function clr()
{
document.getElementById("result").value= " ";
 
}

</script>

<form>
<table align="center"border= style="background-color:gray;">


<tr>
<td colspan="3"><input type="text" id="result"/></td>
<td><button type="button" onclick="clr()">C</button></td>

</tr>


<tr align="center">
<td><button type="button" onclick="view('1')">1</button></td>

<td><button type="button" onclick="view('2')">2</button></td>

<td><button type="button" onclick="view('3')">3</button></td>

<td><button type="button" onclick="view('+')">+</button></td>
</tr>

<tr align="center">
<td><button type="button" onclick="view('4')">4</button></td>

<td><button type="button" onclick="view('5')">5</button></td>

<td><button type="button" onclick="view('6')">6</button></td>

<td><button type="button" onclick="view('-')">-</button></td>

</tr>


<tr align="center">

<td><button type="button" onclick="view('7')">7</button></td>

<td><button type="button" onclick="view('8')">8</button></td>

<td><button type="button" onclick="view('9')">9</button></td>

<td><button type="button" onclick="view('/')">/</button></td>

</tr>



<tr align="center">

<td><button type="button" onclick="view('*')">*</button></td>

<td><button type="button" onclick="view('0')">0</button></td>

<td><button type="button" onclick="view('.')">.</button></td>

<td><button type="button" onclick="compute()">=</button></td>

</tr>

</body>
</html>
